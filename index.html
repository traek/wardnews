<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Ward News" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ward.news | Coming Soon</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <style>
        :root {
            --pico-primary: #2c3e50; /* Slate Blue from our earlier palette */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }

        main.container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        article {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .construction-logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 2rem;
        }

        h2 {
            margin-bottom: 0.5rem;
            color: var(--pico-primary);
        }

        p {
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<main class="container">
    <article>
        <img src="square_logo.png" alt="ward.news logo" class="construction-logo">
        
        <h2>Under Construction</h2>
        <p>Digital tools for the modern Ward are on the way.</p>
    </article>
</main>

</body>
</html>
